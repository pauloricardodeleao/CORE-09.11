version: '3.8'

services:
  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  # DATABASE (PostgreSQL)
  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: regenera-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: regenera_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: regenera_2025
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - regenera-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  # CACHE (Redis)
  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: regenera-redis
    restart: unless-stopped
    command: redis-server --requirepass regenera_redis_2025
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - regenera-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  # BACKEND API
  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: regenera-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:regenera_2025@postgres:5432/regenera_bank
      REDIS_URL: redis://:regenera_redis_2025@redis:6379
      JWT_SECRET: your-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-change-in-production
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - regenera-network
    command: npm run dev

  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  # FRONTEND
  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: regenera-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_WS_URL: ws://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - regenera-network
    command: npm run dev

  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  # NGINX (Reverse Proxy)
  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: regenera-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./devops/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./devops/nginx/certs:/etc/nginx/certs
    depends_on:
      - backend
      - frontend
    networks:
      - regenera-network

  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  # MONITORING (Prometheus)
  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: regenera-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./devops/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - regenera-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  # MONITORING (Grafana)
  # ══D══O══N═════════D══O══N═════════D══O══N══════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: regenera-grafana
    restart: unless-stopped
    ports:
      - '3002:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: regenera_admin_2025
    volumes:
      - grafana_data:/var/lib/grafana
      - ./devops/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - regenera-network
    depends_on:
      - prometheus

networks:
  regenera-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

